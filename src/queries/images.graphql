#import './fragments/imageFragment.graphql'
#import './fragments/authorFragment.graphql'

query Images(
  $source: String,
  $search: String,
  $page: Int,
  $perPage: Int,
) {
  images(source: $source, search: $search, page: $page, perPage: $perPage) {
    data {
      ...ImageAttributes
      author {
        ...AuthorAttributes
      }
    }
    totalCached
  }
}

query Image($id: ID!) {
  image(id: $id) {
    ...ImageAttributes
  }
}

mutation CreateImage($data: Image_Attributes!) {
  createImage(data: $data) {
    ...ImageAttributes
  }
}

mutation UpdateImage($id: ID!, $data: Image_Attributes!) {
  updateImage(id: $id, data: $data) {
    ...ImageAttributes
  }
}
